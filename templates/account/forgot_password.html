{% extends 'base.html' %}

{% block content %}

<!-- Login Start -->
<div class="login">
    <div class="container-fluid">
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
            <h3 class="card-header  text-center">فراموشی رمز عبور</h3>
            <form class="" action="{% url 'account:forgot_password' %}" method="post" style="width:100%; padding:20px">
                {% csrf_token %}
                <div class="register-form">
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <input class="form-control" type="text" placeholder="email" name="email">
                        </div>
                        <div class="col-md-12 d-grid">
                            <button class="btn btn-success">ارسال لینک بازنشانی رمز عبور</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<p class="text-center mt-4">رمز عبور را به خاطر دارید؟
    <a class="text-decoration-none" href="{% url 'account:login' %}">ورود</a>
</p>
<p class="text-center">حساب کاربری دارید؟
    <a class="text-decoration-none" href="{% url 'account:register' %}">ثبت نام</a>
</p>
<br><br>
</div>
</div>
<!-- Login End -->

{% endblock %}
